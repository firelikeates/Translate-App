<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Translate</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="select-part">
                <select id="fromselect"></select>
                <select id="toselect"></select>
            </div>

            <div class="translate-part">
                <textarea id="fromlangtext"></textarea>
                <i id="abo" class="fa fa-exchange"></i>
                <textarea id="tolang" disabled readonly></textarea>

            </div>
            <div class="btn-translate">
                <button id="button" class="btn btn-primary btn-block">Translate</button>
                
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
